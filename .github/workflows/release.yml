name: Build and Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.38.5"
                  channel: "stable"

            - name: Install dependencies
              run: flutter pub get
              working-directory: violetpatch

            - name: Build macOS app (ARM64 - Apple Silicon)
              run: flutter build macos --release
              working-directory: violetpatch

            - name: Create ARM64 ZIP archive
              run: |
                  cd violetpatch/build/macos/Build/Products/Release
                  zip -r VioletPatch-macos-arm64.zip violetpatch.app
                  rm -rf violetpatch.app

            - name: Build macOS app (x86_64 - Intel)
              run: arch -x86_64 flutter build macos --release
              working-directory: violetpatch

            - name: Create x86_64 ZIP archive
              run: |
                  cd violetpatch/build/macos/Build/Products/Release
                  zip -r VioletPatch-macos-x86_64.zip violetpatch.app

            - name: Upload Release Assets
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      violetpatch/build/macos/Build/Products/Release/VioletPatch-macos-arm64.zip
                      violetpatch/build/macos/Build/Products/Release/VioletPatch-macos-x86_64.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
